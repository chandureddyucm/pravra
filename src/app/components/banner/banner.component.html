<div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- Banner 1: Ready to Ship Gifts -->
    <div class="carousel-item active" style="background-color: #f9d9d5">
      <img src="assets/ready-to-ship.jpeg" class="d-block w-100" alt="Ready to Ship Gifts" />
      <div class="carousel-caption d-none d-md-block">
        <h5>Ready to Ship Gifts</h5>
        <p>Hurry! Get your gifts delivered without delay.</p>
        <button class="btn btn-primary" [routerLink]="'/ready-to-ship'">Explore</button>
      </div>
    </div>

    <!-- Banner 2: Build a Custom Box -->
    <div class="carousel-item" style="background-color: #fcd9d0">
      <img src="assets/custom-box.jpg" class="d-block w-100" alt="Build a Custom Box" />
      <div class="carousel-caption d-none d-md-block">
        <h5>Build a Custom Box</h5>
        <p>Create the perfect gift hamper personalized for your loved ones.</p>
        <button class="btn btn-primary" [routerLink]="'/build-a-box'">Explore</button>
      </div>
    </div>

    <!-- Banner 3: Occasions -->
    <div class="carousel-item" style="background-color: #f9d9f1">
      <img src="assets/occasions.jpg" class="d-block w-100" alt="Occasions" />
      <div class="carousel-caption d-none d-md-block">
        <h5>For Every Occasion</h5>
        <p>Celebrate every special moment with our premium gifts.</p>
        <button class="btn btn-primary" [routerLink]="'/occasions'">Explore</button>
      </div>
    </div>

    <!-- Banner 4: Corporate Gifts -->
    <div class="carousel-item" style="background-color: #fbd4d4">
      <img src="assets/corporate-gifts.jpg" class="d-block w-100" alt="Corporate Gifts" />
      <div class="carousel-caption d-none d-md-block">
        <h5>Corporate Gifts</h5>
        <p>Impress your clients with unique, luxurious gifts.</p>
        <button class="btn btn-primary">Explore</button>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
