<div class="container mt-8">
  <!-- Title and Description -->
  <div class="text-center mb-4">
    <h1>Occasions</h1>
    <p class="description">
      Celebrate lifeâ€™s moments with the perfect gift for every event, big or small.
    </p>
  </div>

  <!-- Filter Bar -->
  <div
    class="filter-bar d-flex justify-content-start align-items-center gap-3 mb-4"
  >
    <!-- Categories Dropdown -->
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Categories
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let category of categories">
          <a class="dropdown-item" (click)="filterCategory(category.key)">
            {{ category.label }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Types Dropdown -->
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Product Type
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let type of types">
          <a class="dropdown-item" (click)="filterType(type.key)">
            {{ type.label }}
          </a>
        </li>
      </ul>
    </div>

    <button *ngIf="isAdmin" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productDetailsModal" (onClick)="addProduct()">Add Product</button>

    <!-- Price Filter -->
    <div
      class="price-filter position-relative ms-auto"
      (mouseenter)="showPriceFilter = true"
      (mouseleave)="showPriceFilter = false"
    >
      <div class="text-primary">Price Filter</div>
      <div
        class="position-absolute bg-white p-3 shadow rounded"
        *ngIf="showPriceFilter"
        style="top: 100%; right: 0; z-index: 1000"
      >
        <form (submit)="filterByPrice()">
          <div class="mb-2">
            <label for="minPrice" class="form-label">Min Price</label>
            <input
              type="number"
              id="minPrice"
              [(ngModel)]="minPrice"
              name="minPrice"
              class="form-control"
            />
          </div>
          <div class="mb-2">
            <label for="maxPrice" class="form-label">Max Price</label>
            <input
              type="number"
              id="maxPrice"
              [(ngModel)]="maxPrice"
              name="maxPrice"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Apply</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="row g-3 mb-3">
    <div class="col-md-3" *ngFor="let product of filteredProducts">
      <div class="card h-100">
        <button *ngIf="isAdmin" type="button" class="btn btn-primary position-absolute top-0 end-0 m-2" style="color: #FFB6A3; background-color: transparent; border: none;" (click)="editProduct(product)" data-bs-toggle="modal" data-bs-target="#productDetailsModal">
          Edit
        </button>
        <img
          [src]="product.image || 'assets/corporateGifts.jpg'"
          class="card-img-top"
          alt="{{ product.name }}"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p
            class="card-text text-truncate"
            style="
              max-height: 45px;
              overflow: hidden;
              white-space: nowrap;
              text-overflow: ellipsis;
            "
            [title]="product.description"
          >
            {{ product.description }}
          </p>
          <div
            class="mt-auto d-flex justify-content-between align-items-center"
          >
            <p class="card-text mb-0">{{ product.price | currency }}</p>
            <button class="btn btn-primary btn-sm" (click)="addToCart(product)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div
  class="modal fade"
  id="productDetailsModal"
  tabindex="-1"
  aria-labelledby="productDetailsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productDetailsModalLabel">{{ edit ? 'Update Product' : 'Add Product' }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Form Fields -->
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            id="productName"
            class="form-control"
            [(ngModel)]="product.name"
            placeholder="Enter product name"
          />
        </div>

        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea
            id="productDescription"
            class="form-control"
            [(ngModel)]="product.description"
            placeholder="Enter product description"
          ></textarea>
        </div>

        <!-- <div class="mb-3">
          <label for="productCategory" class="form-label">Category</label>
          <input
            type="text"
            id="productCategory"
            class="form-control"
            [(ngModel)]="product.category"
            placeholder="Enter category"
          />
        </div> -->

        <div class="mb-3">
          <label for="productSubcategory" class="form-label">Type</label>
          <input
            type="text"
            id="productSubcategory"
            class="form-control"
            [(ngModel)]="product.subcategory"
            placeholder="Enter Type"
          />
        </div>

        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input
            type="number"
            id="productPrice"
            class="form-control"
            [(ngModel)]="product.price"
            placeholder="Enter price"
          />
        </div>

        <!-- <div class="mb-3">
          <label for="productAvailability" class="form-label">Availability</label>
          <select
            id="productAvailability"
            class="form-select"
            [(ngModel)]="product.availability"
          >
            <option [value]="true">Available</option>
            <option [value]="false">Out of Stock</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="productImage" class="form-label">Image URL</label>
          <input
            type="text"
            id="productImage"
            class="form-control"
            [(ngModel)]="product.imageSrc"
            placeholder="Enter image URL"
          />
        </div> -->
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="saveProductDetails(product.giftId)"
        >
        {{ edit ? 'Update Product' : 'Add Product' }}
        </button>
      </div>
    </div>
  </div>
</div>
