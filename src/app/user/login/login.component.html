<div class="container">
  <div class="content-box">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="f['email']?.invalid && (f['email']?.touched || submitted)" class="text-danger">Invalid email address</div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="f['password']?.invalid && (f['password']?.touched || submitted)" class="text-danger">Password is required</div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
